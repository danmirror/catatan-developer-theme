{{ define "main" }}


<div class="container">
  <div class="container mb-5">
    <h5 class="title">{{ .Title }} </h5>
    <h2>Bingung mau baca apa?</h2>
    <h5 class="description-title theme-description">Temukan materi yang cocok dengan kamu!</h5>
  </div>
  <div class="row">

    <div class="col-sm-8 mb-5">
      {{ range .Pages }}
      <div class="my-2">
        <div class="container list-selection">
          <div class="row">
            <a href="{{ .RelPermalink }}" class="theme-list rounded mb-2 py-2 zoom-effect-list">
              <div class="col-sm-12 ">
                <div class="row">
                  <div class="col-1 col-md-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                      <path d="M0 0h24v24H0z" fill="white" />
                      <path
                        d="M17 10H7v2h10v-2zm2-7h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zm-5-5H7v2h7v-2z" />
                    </svg>
                  </div>
                  <div class="col-11 col-md-auto ">
                    {{ .Title }} | {{ len .Pages }}
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>

      {{ end }}
    </div>
    <div class="col-sm-4">
      {{partial "ads.html" .}}
    </div>
  </div>
</div>

{{ end }}
